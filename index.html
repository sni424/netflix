<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6615ce5f7.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <article>
        <div class="add_form">
            <div class="phone_img">
                <img src="img/phone.png" alt="phone_img">
                <div class="img_add">
                    <img class="img_one" src="img/instagram_1.jpg" alt="img1">
                    <img class="img_one" src="img/instagram_2.jpg" alt="img2">
                    <img class="img_one" src="img/instagram_3.jpg" alt="img3">
                    <img class="img_one" src="img/instagram_4.jpg" alt="img4">
                    <img class="img_one" src="img/instagram_5.jpg" alt="img5">
                </div>
            </div>
            <div class="login_form">
                <div class="login_main">
                    <div class="logo_text">
                        <h1>Instagram</h1>
                    </div>
                    <form class="login_first">
                        <div class="input_class"><input class="input_color" id=first_value type="text"
                                placeholder="전화번호,사용자 이름 또는 이메일">
                        </div>
                        <div class="input_class"><input class="input_color" id=second_value type="password"
                                placeholder="비밀번호"></div>
                        <div id="login_text"><button id="button_login">로그인</button></div>
                    </form>
                    <div class="login_down">
                        <div class="radius_class"></div>
                        <div class="or_font">또는</div>
                        <div class="radius_class"></div>
                    </div>
                    <div class="facebook"><a
                            href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522yhpl53inya20df3fid32j8dmowota01l2l5hh5r0il21v9gx01%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dko_KR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D259545ae-cf17-4ec6-9ed5-9699e17f0be3%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522yhpl53inya20df3fid32j8dmowota01l2l5hh5r0il21v9gx01%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=ko_KR&pl_dbl=0">
                            <i class="fab fa-facebook-square fa-lg"></i>
                            Facebook으로 로그인
                        </a>
                    </div>
                    <div class="password_forget"><a href="https://www.instagram.com/accounts/password/reset/">비밀번호를
                            잊으셨나요?</a></div>
                </div>
                <div class="sign_up">계정이 없으신가요?<a class="sign_up_first"
                        href="https://www.instagram.com/accounts/emailsignup/">가입하기</a></div>
                <div class="download">
                    <div class="download_text">앱을 다운로드하세요.</div>
                    <div class="download_link">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                            <img class="apple" src="/img/apple.png">
                        </a>
                        <a
                            href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D8230BE74-3ABB-44B5-96E9-667D15677E5C%26utm_content%3Dlo%26utm_medium%3Dbadge">
                            <img class="playstore" src="/img/playstore.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <footer class="information">
        <div id="big_footer">
            <div id="middle_footer">
                <div class="first_flex">
                    <ul class="text_footer">
                        <li><a href="https://about.facebook.com/meta">Meta</li>
                        <li><a href="https://about.instagram.com/">소개</li>
                        <li><a href="https://about.instagram.com/blog">블로그</li>
                        <li><a href="https://about.instagram.com/about-us/careers">채용 정보</li>
                        <li><a href="https://help.instagram.com/">도움말</li>
                        <li><a href="https://developers.facebook.com/docs/instagram">API</li>
                        <li><a href="https://help.instagram.com/519522125107875">개인정보처리방침</li>
                        <li><a href="https://help.instagram.com/581066165581870">약관</li>
                        <li><a href="https://www.instagram.com/directory/profiles/">인기 계정</li>
                        <li><a href="https://www.instagram.com/directory/hashtags/">해시태그</li>
                        <li><a href="https://www.instagram.com/explore/locations/">위치</li>
                        <li><a href="https://www.instagram.com/web/lite/">Instagram Lite</li>
                    </ul>
                </div>
                <div class="second_flex">
                    <ul class="text_footer">
                        <li><a href="https://www.instagram.com/topics/beauty/">뷰티</a></li>
                        <li><a href="https://www.instagram.com/topics/dance-and-performance/">댄스</a></li>
                        <li><a href="https://www.instagram.com/topics/fitness/">피트니스</a></li>
                        <li><a href="https://www.instagram.com/topics/food-and-drink/">식음료</a></li>
                        <li><a href="https://www.instagram.com/topics/home-and-garden/">집 및 정원</a></li>
                        <li><a href="https://www.instagram.com/topics/music/">음악</a></li>
                        <li><a href="https://www.instagram.com/topics/visual-arts/">시각 예술</a></li>
                    </ul>
                </div>
            </div>
            <div id="small_footer">
                <ul class="text_footer">
                    <li>한국어</li>
                    <li>© 2022 Instagram from Meta</li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="js/insta.js"></script>
</body>

</html>
